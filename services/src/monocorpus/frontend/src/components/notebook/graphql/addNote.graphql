mutation AddNote($id: ID, $title:String, $body:String, $author:String, $team:String, $dateCreated:String, $dateModified:String, $type:String, $link:String, $image:String, $tags:[String]){
    createNote(id: $id, title: $title, body:$body, author:$author, team:$team, dateCreated:$dateCreated, dateModified:$dateModified, type:$type, link:$link, image:$image, tags:$tags) {
    id,
    title,
    body,
    author,
    team,
    dateCreated,
    dateModified,
    type,
    link,
    image
    }
}